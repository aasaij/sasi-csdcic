<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container w-50 text-primary bg-primary-subtle">
      <h1 class="text-center">Registration Form</h1>
      <form>
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="First Name"
        />
        <label for="lastName" class="form-label">Last Name</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name"
        />
        <label for="" class="form-label">Email ID</label>
        <input type="email" class="form-control" placeholder="Email id" />
        <label for="" class="form-label">Address</label>
        <textarea name="" id="" class="form-control"></textarea>
        <label for="" class="form-label">Contact Number</label>
        <input type="number" class="form-control" placeholder="Mobile Number" />
        <label for="" class="form-label">Date of Joining</label>
        <input type="date" class="form-control" />
        <fieldset>
          <legend>Gender</legend>
          <input type="radio" name="gender" />
          <label for="male">Male</label>
          <input type="radio" name="gender" />
          <label for="female">Female</label>
          <input type="radio" name="gender" />
          <label for="other">Other</label>
        </fieldset>
        <div class="form-check my-2">
          <label for="" class="form-check-label">Are you student ?</label>
          <input type="checkbox" name="" id="" class="form-check-input" />
        </div>
        <button class="btn btn-success">
          <i class="bi bi-floppy2-fill"></i> Submit
        </button>
        <button class="btn btn-danger">
          <i class="bi bi-trash3-fill"></i> Cancel
        </button>
        <button class="btn btn-primary">
          <i class="fa-solid fa-floppy-disk"></i>Update
        </button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/d036e644a3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
