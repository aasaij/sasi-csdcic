<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        border: 10px solid red;
      }
      .container div {
        width: 30%;
        height: auto;
        /* border-radius: 150px; */
        border: 5px solid black;
        margin: 10px;
      }
      .container div img {
        width: 100%;
        height: 100%;
        /* border-radius: 150px; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="https://picsum.photos/300?random=1" alt="" /></div>
      <div><img src="https://picsum.photos/300?random=2" alt="" /></div>
      <div><img src="https://picsum.photos/300?random=3" alt="" /></div>
      <div><img src="https://picsum.photos/300?random=4" alt="" /></div>
      <div><img src="https://picsum.photos/300?random=5" alt="" /></div>
      <div><img src="https://picsum.photos/300?random=6" alt="" /></div>
    </div>
  </body>
</html>
